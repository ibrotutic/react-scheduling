stages:
    - build
    - test
    - deploy
    
maven-build:
    stage: build
    tags:
        - backend_spring_runner
    script:
        - cd Backend/webAPI
        - mvn package -B

react-app-build:
    stage: build
    tags:
        - backend_spring_runner
    script:
        - cd Frontend/bookingapp
        - npm install
        - npm run-script build
        
maven-test:
    stage: test
    tags:
        - backend_spring_runner
    script:
        - cd Backend/webAPI
        - mvn test

