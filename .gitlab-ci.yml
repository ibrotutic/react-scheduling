web-api-deploy:
    stage: deploy
    tags:
        - backend_spring_runner
    script:
        - cd Backend/webAPI
        - mvn package
        - sudo mv target/*.jar /home/webAPI/web-api.jar
        - sudo systemctl stop system-web-api
        - sudo systemctl start system-web-api
    when: manual
    only:
        - master
        
react-app-deploy:
    stage: deploy
    tags:
        - backend_spring_runner
    script:
        - cd Frontend/bookingapp
        - rm -rf /var/www/html/*
        - cp -r build/* /var/www/html/
